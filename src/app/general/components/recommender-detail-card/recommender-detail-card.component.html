<h2>Recommender Systems</h2>
<div id="cards">
  <div class="card" *ngFor="let detail of recdetails">
    <div class="left">
      <img src="#" />
    </div>
    <div class="right">
      <div class="cardTitle">
        <h1>{{ detail.name }}</h1>
        <span><i class="fas fa-chevron-circle-right"></i></span>
        <hr />
      </div>
      <div class="cardBody">
        <p>{{ detail.description }}</p>
      </div>
    </div>
  </div>
</div>
